<div class="m-5">
    <div class="row mb-10 d-flex justify-content-center">
        <div class="col-md-8 d-flex justify-content-center">
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col-auto d-none d-lg-block">
                <img class="bd-placeholder-img" src = "https://vignette.wikia.nocookie.net/es.starwars/images/c/c4/EADSPosterFinal.jpg/revision/latest?cb=20200212005458" width="300" height="450" />
            </div>
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary">Episode {{myMovie.episode_id}}</strong>
              <h3 class="mb-0">{{myMovie.title}}</h3>
              <div class="mb-1 text-muted">{{myMovie.release_date}}</div>
              <p id = "movieDescription"  class="card-text mb-auto">{{myMovie.opening_crawl}}</p>
            </div>
            <div class="container">
                <h4>Planets</h4>
                <ul class = "lineList">
                    <li class = "m-2" *ngFor="let item of myMovie.planets"><span class="badge badge-success">{{item.name}}</span></li>
                </ul>
            </div>
            <div class="container">
                <h4>Species</h4>
                <ul class = "lineList">
                    <li  class = "m-2" *ngFor="let item of myMovie.species"><span class="badge badge-warning">{{item.name}}</span></li>
                </ul>
            </div>
            <div class="container">
                <h4>Vehicles</h4>
                <ul class = "lineList">
                    <li  class = "m-2" *ngFor="let item of myMovie.starships"><span class="badge badge-danger">{{item.name}}</span></li>
                </ul>
            </div>
          </div>
        </div>
      </div>
</div>
